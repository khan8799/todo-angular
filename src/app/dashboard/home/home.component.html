<div class="container mt-4 mb-3">
    <div class="row">
        <div class="col-md-3 mb-3">
            <div class="card">
                <div class="center-button m-auto">
                    <div class="dropdown">
                        <button
                            class="btn btn-primary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Create New Task
                        </button>
                        <ul class="dropdown-menu">
                            <li *ngFor="let taskType of taskTypes" (click)="onAddTask(taskType)">
                                <a class="dropdown-item">
                                    {{ taskType.name }}
                                </a>
                            </li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>

        <ng-container *ngFor="let task of tasks; let i = index">
            <div class="col-md-3 mb-3">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                            <div class="ms-2 c-details" *ngIf="task.isCreated">
                                <h6 class="mb-0">
                                    {{ task.createdBy?.name }}
                                </h6>
                            </div>
                        </div>
                        <div class="badge" (click)="deleteTask(i)">
                            <span>Delete</span>
                        </div>
                    </div>
                    <div class="mt-5">
                        <ng-container *ngIf="task.isCreated; else createTaskForm">
                            <h3 class="heading">
                                {{ task.name | titlecase}}
                            </h3>

                            <div class="mt-5">
                                <div class="progress">
                                    <div
                                        class="progress-bar"
                                        role="progressbar"
                                        [ngStyle]="{
                                            'width': task.progressPercent + '%',
                                            'background-color': task.color
                                        }"
                                        aria-valuenow="50"
                                        aria-valuemin="0"
                                        aria-valuemax="100"></div>
                                </div>
                                <div class="mt-3">
                                    <span class="text1">
                                        Created On 
                                        <span class="text2">
                                            {{ task.createdAt | date:'medium'}}
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </ng-container>
                        <ng-template #createTaskForm>
                            <input
                                class="form-control"
                                type="text"
                                placeholder="Enter task name"
                                [(ngModel)]="taskName">

                            <div class="mt-3">
                                <button
                                    class="btn btn-primary"
                                    type="button"
                                    (click)="saveNewTask(task)">
                                    Save
                                </button>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>
</div>
